<div class="detalhe-escola" flex-xs flex-gt-xs="50" layout="column" ng-cloak>
    <md-card md-theme="default" md-theme-watch>
        <md-card-header>
            <md-card-avatar>
                <ng-md-icon class="back-button" icon="arrow_back" style="fill: gray;" ui-sref="base.escolas"></ng-md-icon>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-subhead">Voltar</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="{{ctx.constants.image}}" class="md-card-image" alt="{{ctx.data.escola.nome}}" />
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{ctx.data.escola.nome}}</span>
                <span class="md-subhead">{{ctx.data.escola.endereco.rua}}, {{ctx.data.escola.endereco.cidade}} - {{ctx.data.escola.endereco.estado.nome}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary" ui-sref="base.escolas.detalhe.alunos">Alunos</md-button>
            <md-button>Professores</md-button>
        </md-card-actions>
    </md-card>
</div>
