<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="text" name="email" ng-model="ctx.model.usuario.email" placeholder="joao@site.com" required="" />
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Preencha o email.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Senha</label>
                    <input type="password" name="password" ng-model="ctx.model.usuario.password" placeholder="Sua senha" required="" md-maxlength="16"
                    />
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Preencha a senha.</div>
                        <div ng-message="md-maxlength" class="my-message">Senha muito comprida!</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Entrar &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
