<md-content layout-fill ng-init="ctx.loading.load()">
    <md-table-container>
        <table md-table>
            <thead md-head md-order="ctx.query.order">
                <tr md-row>
                    <th md-column md-order-by="nome"><span>Aluno</span></th>
                    <th md-column md-order-by="turma.serie.nome"><span>Série</span></th>
                    <th md-column md-order-by="turma.nome">Turma</th>
                    <th md-column>Ações</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="aluno in ctx.data.alunos">
                    <td md-cell class="md-2-line">
                        <div layout="column">
                            <p class="md-title">{{aluno.usuario.nome}}</p>
                            <p class="md-subhead">{{ aluno.usuario.email }}</p>
                        </div>
                    </td>
                    <td md-cell>{{aluno.turma.serie.nome}}</td>
                    <td md-cell>{{aluno.turma.nome}}</td>
                    <td md-cell>
                        <md-button title="Enviar email para {{aluno.usuario.email}}" ng-click="ctx.actions.sendEmail(aluno, $event)" class="md-icon-button" aria-label="Enviar email para {{aluno.usuario.email}}">
                            <ng-md-icon icon="email" style="fill: gray;"></ng-md-icon>
                        </md-button>
                        <md-button title="Editar {{aluno.usuario.nome}}" class="md-icon-button" aria-label="Editar {{aluno.usuario.nome}}">
                            <ng-md-icon icon="edit" style="fill: gray;"></ng-md-icon>
                        </md-button>
                        <md-button title="Excluir {{aluno.usuario.nome}}" class="md-icon-button" aria-label="Excluir {{aluno.usuario.nome}}">
                            <ng-md-icon icon="delete" style="fill: gray;"></ng-md-icon>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="ctx.query.limit" md-limit-options="[5, 10, 15]" md-page="ctx.query.page" md-total="{{ctx.data.alunos.length}}" md-page-select>
    </md-table-pagination>
</md-content>
