<!DOCTYPE html>
<html lang="en" ng-app="escolaweb">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Escola Web - Seu sistema de gerenciamento de escola</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="js/libs/angular-material/angular-material.min.css" />
  <link rel="stylesheet" href="css/layout.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body layout="row">
  <!-- menu lateral -->
  <menu-navegacao></menu-navegacao>

  <div layout="column" class="relative" layout-fill>
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3> Painel </h3>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back">
          <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">
          Back
        </h3>
        <md-input-container md-theme="input" flex>
          <label>&nbsp;</label>
          <input ng-model="search.who" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>

    </md-toolbar>
    <md-content flex md-scroll-y class="p25">
      <!-- ui router placeholder -->
      <ui-view layout="column" class="relative" layout-fill role="main">
      </ui-view>
    </md-content>
  </div>

  <!-- libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/libs/angular/angular.min.js"></script>
  <script src="js/libs/angular-animate/angular-animate.min.js"></script>
  <script src="js/libs/angular-aria/angular-aria.min.js"></script>
  <script src="js/libs/angular-messages/angular-messages.min.js"></script>
  <script src="js/libs/angular-material/angular-material.min.js"></script>

  <script src="js/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="js/libs/oclazyload/dist/ocLazyLoad.min.js"></script>
  <script src="js/libs/angular-material-icons/angular-material-icons.min.js"></script>

  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/directives/menuNavegacao.js"></script>
  <script src="js/directives/bannerPrincipal.js"></script>
</body>

</html>
